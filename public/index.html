<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoetPost</title>
</head>
<body>
    <header>
        <div class="home-logo">
            <img src="./images/PoetPostLogo.png"/>
        </div>
        <div>
            <div class="twilio-note">
                <p>Text a poem +1 (323) 438-4200</p>
                <img src="./images/twilioLogo.png"/>
            </div>
        </div>
    </header>
    
    <div class="post-form-wrapper">
        <form method="post" name="post-data" class="post-form" id="post-form">
            <div class="form-input-wrapper">
                <label for="username">User</label>
                <input type="text" name="username">
                <label for="post">Post</label>
                <textarea form="post-form" rows="6" cols="40" name="post"></textarea>
            </div>
            <div>
                <button type="submit" class="form-submit">Submit Post</button>
            </div>
        </form>
    </div>
    <div class="posts-wrapper">
    </div>



    <script src="index.js"></script>
</body>
</html>
